<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Topic Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-layout">
        <div class="controls-panel">
            <h1>Meeting Topic Timer</h1>
            <button id="addTimer">Add Topic Timer</button>
            <div class="alarm-sound-control">
                <label for="alarmSoundSelect">Alarm Sound:</label>
                <select id="alarmSoundSelect">
                    <option value="sine">Classic Beep</option>
                    <option value="square">Digital Beep</option>
                    <option value="chimes">Chimes</option>
                    <option value="triangle">Soft Alert</option>
                    <option value="sawtooth">Buzzer</option>
                    <option value="wakey">Wakey</option>
                    <option value="digital">Alarm Clock Digital</option>
                    <option value="distant">Alarm Clock Beep</option>
                </select>
            </div>
            <div class="auto-advance-control">
                <label>
                    <input type="checkbox" id="autoAdvanceToggle"> 
                    Auto-advance to next timer
                </label>
            </div>
            <div class="share">
                <input type="text" id="shareInput" readonly />
            </div>
            <button id="toggleTheme">Toggle Dark Theme</button>
            <div class="acknowledgments-link">
                <a href="thanks.html">Credits & Thanks</a>
            </div>
        </div>
        <div class="timers-panel">
            <div id="timers" class="timer-list"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
