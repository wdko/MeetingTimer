<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Topic Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-layout">
        <div class="controls-panel">
            <h1>Meeting Topic Timer</h1>
            <button id="addTimer">Add Topic Timer</button>
            <div class="share">
                <input type="text" id="shareInput" readonly />
            </div>
            <button id="toggleTheme">Toggle Dark Theme</button>
        </div>
        <div class="timers-panel">
            <div id="timers" class="timer-list"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
